spring.application.name=order-service
server.port=10002


#nacos discover config
spring.cloud.nacos.discovery.server-addr=47.104.98.178:8848

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always


spring.datasource.url=jdbc:mysql://47.104.98.178:3306/shop-order?useUnicode=true&characterEncoding=utf8&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver


#logging.level.root=debug


mybatis-plus.mapper-locations=classpath:/mappers/*Mapper.xml
mybatis-plus.type-aliases-package=cn.liuyiyou.shop.user.entity
mybatis-plus.global-config.db-config.id-type=id_worker
mybatis-plus.global-config.db-config.field-strategy=not_empty
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0
mybatis-plus.global-config.db-config.db-type=mysql
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.cache-enabled=true

#MQ
#============== kafka ===================
#kafka
# ָ��kafka �����ַ�����Զ��
spring.kafka.bootstrap-servers=192.168.38.129:9092
# ָ��listener �����е��߳�����������߲�����
spring.kafka.listener.concurrency=3

spring.kafka.producer.retries=2
# ÿ������������Ϣ������
spring.kafka.producer.batch-size=1000
# ָ��Ĭ��������group id
spring.kafka.consumer.group-id=orderGroup
# ָ��Ĭ��topic id
spring.kafka.template.default-topic=topic-1

#spring.kafka.producer.transaction-id-prefix=test.transaction


# Service version
dubbo.service.version = 1.0.0

# Base packages to scan Dubbo Components (e.g @Service , @Reference)
dubbo.scan.basePackages  = cn.liuyiyou.shop.order.service

# Dubbo Config properties
## ApplicationConfig Bean
dubbo.application.id = shop-order
dubbo.application.name = shop-order

## ProtocolConfig Bean
dubbo.protocol.id = dubbo
dubbo.protocol.name = dubbo
dubbo.protocol.port = 12346

## RegistryConfig Bean
dubbo.registry.id = my-registry
dubbo.registry.address = N/A